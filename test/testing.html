<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>순서도 / 타임라인 예제</title>
<style>
  :root{
    --line:#e6e6e6;
    --inactive:#f8972c; /* 주황(완료 or 예정) */
    --active:#0e8b85;   /* 초록(현재) */
    --text:#6b6b6b;
    --label:#1f7a77;
    --size:28px; /* 원 지름 */
  }

  body{
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    padding:24px;
    color:var(--text);
  }

  .timeline{
    max-width:1000px;
    margin: 0 auto;
  }

  .title{
    color:var(--label);
    font-weight:700;
    margin-bottom:8px;
    font-size:20px;
  }
  .subtitle{
    font-size:13px;
    color:#9a9a9a;
    margin-bottom:20px;
  }

  /* 라인과 스텝을 감싼 레이아웃 */
  .steps{
    position:relative;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    padding: 26px 12px;
  }

  /* 중앙 연결선 (배경에 가로선) */
  .steps::before{
    content:"";
    position:absolute;
    left:2%;
    right:2%;
    top: calc(50% - 2px);
    height:4px;
    background:var(--line);
    z-index:0;
    border-radius:4px;
  }

  .step{
    position:relative;
    width:calc((100% - 24px) / 4); /* 4개 기준 */
    min-width:80px;
    text-align:center;
    z-index:1; /* 연결선 위에 보이게 */
  }

  .step .circle{
    width:var(--size);
    height:var(--size);
    line-height:var(--size);
    border-radius:50%;
    border:3px solid var(--inactive);
    display:inline-block;
    background:white;
    box-sizing:content-box;
    font-weight:700;
    color:var(--inactive);
    font-size:13px;
  }

  /* 완료 표시 (주황 배경 - optional) */
  .step.done .circle{
    background:transparent;
    color:var(--inactive);
    border-color:var(--inactive);
  }

  /* 현재 스텝 강조 */
  .step.active .circle{
    background:var(--active);
    border-color:var(--active);
    color:white;
  }

  /* 라벨(숫자+타이틀) */
  .step .num{
    display:block;
    margin-top:10px;
    font-weight:700;
    color:#565656;
  }
  .step .desc{
    display:block;
    margin-top:6px;
    font-size:13px;
    color:#9a9a9a;
  }

  /* 강조된 파트의 추가 설명 (초록색 텍스트처럼 보이게) */
  .step.active .num,
  .step.active .desc{
    color:var(--label);
  }

  /* 작은 화면에서 세로 스택 */
  @media (max-width:640px){
    .steps{
      flex-direction:column;
      align-items:flex-start;
      gap:28px;
      padding-left:26px;
    }
    .steps::before{
      left:14px;
      right:auto;
      top:0;
      bottom:0;
      width:4px;
      height:100%;
    }
    .step{
      width:100%;
      display:flex;
      align-items:center;
      gap:12px;
      text-align:left;
    }
    .step .num,
    .step .desc{
      margin-top:0;
    }
  }
</style>
</head>
<body>

<div class="timeline">
  <div class="title">모바일 APP 예약</div>
  <div class="subtitle">예약시간 : 24시간 가능</div>

  <div class="steps" role="list" aria-label="진료 예약 단계">
    <div class="step done" role="listitem" aria-current="false">
      <span class="circle">01</span>
      <span class="num">MediFlow 앱 접속</span>
      <span class="desc">01.</span>
    </div>

    <div class="step done" role="listitem" aria-current="false">
      <span class="circle">02</span>
      <span class="num">진료예약 클릭</span>
      <span class="desc">02.</span>
    </div>

    <div class="step done" role="listitem" aria-current="false">
      <span class="circle">03</span>
      <span class="num">진료과 등 검색 후 예약</span>
      <span class="desc">03.</span>
    </div>

    <div class="step active" role="listitem" aria-current="step">
      <span class="circle">04</span>
      <span class="num">예약일에 진료과 방문</span>
      <span class="desc">04.</span>
    </div>
  </div>
</div>

</body>
</html>
